    <style>
      .overlay-wrapper {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .overlay-loader,
      .overlay-loader:after {
        border-radius: 50%;
        width: 10em;
        height: 10em;
      }
      .overlay-loader {
        margin: 60px auto;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(121, 206, 121, .9);
        border-right: 1.1em solid rgba(121, 206, 121, .95);
        border-bottom: 1.1em solid rgba(121, 206, 121, 1);
        border-left: 1.1em solid #ffffff;
        transform: translateZ(0);
        animation: overlay-loader 1.1s infinite linear;
      }
      @keyframes overlay-loader {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Embed w/ styles above to show on page load, use comment syntax so {{}} don't show before applyBindings -->
    <!-- ko if: showOverlay -->
    <div class="overlay-wrapper">
      <div class="overlay-loader"></div>
    </div>
    <!-- /ko -->
    <app-header></app-header>
    <router></router>
    <app-footer></app-footer>
  </body>
