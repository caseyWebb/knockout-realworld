<div class="home-page">

  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">

      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link" data-bind="
                css: {
                  active: isUserFeed,
                  disabled: !currentUser.loggedIn()
                },
                click: showUserFeed
              " href="#">Your Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bind="
                css: { active: isGlobalFeed },
                click: showGlobalFeed
              " href="#">Global Feed</a>
            </li>
          </ul>
        </div>

        {{#foreach articles.articles}}
          <div class="article-preview">
            <div class="article-meta">
              <a href="profile.html"><img src="{{author.image}}" /></a>
              <div class="info">
                <a href="" class="author">{{author.username}}</a>
                <span class="date">{{createdAt}}</span>
              </div>
              <button class="btn btn-outline-primary btn-sm pull-xs-right">
                <i class="ion-heart"></i> {{favoritesCount}}
              </button>
            </div>
            <!-- Set in ArticleModel -->
            <a data-bind="path: path" class="preview-link">
              <h1>{{title}}</h1>
              <p>{{description}}</p>
              <span>Read more...</span>
            </a>
          </div>
        {{/foreach}}

      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
            {{#foreach tags.tags}}
              <a href="#" data-bind="click: $component.showTag.bind($component, $data)" class="tag-pill tag-default">{{$data}}</a>
            {{/foreach}}
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
