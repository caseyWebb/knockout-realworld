{{#foreach articles.articles}}
  <div class="article-preview">
    <div class="article-meta">
      <a data-bind="path: author.paths.profile"><img src="{{author.image}}" /></a>
      <div class="info">
        <a data-bind="path: author.paths.profile" class="author">{{author.username}}</a>
        <span class="date">{{createdAt | date.format:'MMMM D, YYYY' }}</span>
      </div>
      <button
        class="btn btn-sm pull-xs-right"
        data-bind="
          click: toggleFavorite,
          css: favorited() ? 'btn-primary': 'btn-outline-primary'
        "
      >
        <i class="ion-heart"></i> {{favoritesCount}}
      </button>
    </div>
    <!-- Set in ArticleModel -->
    <a data-bind="path: paths.show" class="preview-link">
      <h1>{{title}}</h1>
      <p>{{description}}</p>
      <span>Read more...</span>
      <tag-list params="tags: tagList, limit: 4"></tag-list>
    </a>
  </div>
{{/foreach}}

{{#if articles.hasMore}}
  <button class="btn btn-outline-primary" data-bind="click: articles.getMore">Load more articles...</button>
{{/if}}
