{{#foreach comments.comments}}
  <div class="card">
    <div class="card-block">
      <p class="card-text"><contrib-markdown params="content: body"></contrib-markdown></p>
    </div>
    <div class="card-footer">
      <a href="" class="comment-author">
        <img src="{{author.image}}" class="comment-author-img" />
      </a>
      &nbsp;
      <a href="" class="comment-author">{{author.username}}</a>
      <span class="date-posted">{{createdAt}}</span>
      {{#if author.isCurrentUser}}
        <span class="mod-options">
          <i class="ion-edit"></i>
          <i class="ion-trash-a" data-bind="click: $data.delete"></i>
        </span>
      {{/if}}
    </div>
  </div>
{{/foreach}}
